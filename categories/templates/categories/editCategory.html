{% extends 'base.html'%}
{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<h1>Edit Category!</h1>
<form action="{% url 'editCategory' category.id %}" method="POST">
    {% csrf_token %}
    Category:
    <br>
    <input type="text" name="value" value="{{category.value}}"/>
    <br>

    <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock %}
